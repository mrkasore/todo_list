<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <h1>TODO LIST</h1>
        <div id="mainContent">
            <div class="headerEl">title</div>
            <div class="headerEl">description</div>
            <div class="headerEl">due date</div>
            <div class="headerEl">priority</div>
            <div class="headerEl">delete</div>
            
        </div>
        <div id="add">+</div>
        <form id="inp" class="hide">
            <input type="text" placeholder="title" id="inputTitle" required>
            <textarea name="inputDescription" id="inputDescription" cols="30" rows="10" required></textarea>
            <input type="date" placeholder="due date" id="inputDueDate" required>
            <select placeholder="priority" id="inputPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option> 
                <option value="Hard">Hard</option>
            </select>
            <input type="submit" id="addGoal">
        </form>
    </div>
</body>
</html>
